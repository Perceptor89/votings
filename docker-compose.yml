version: '3.8'
volumes:
  pg_data:
services:
  pg_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=perceptor
      - POSTGRES_USER=andrei
      - POSTGRES_DB=api_project
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432